version: '3.8'
services:
  tpp_mpi4py:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - .:/home/user/proj:cached
      - vscode-extensions:/home/user/.vscode-server/extensions
    env_file:
      - .env
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    command: /bin/sh -c "while sleep 1000; do :; done"


volumes:
 vscode-extensions:
    external: true

