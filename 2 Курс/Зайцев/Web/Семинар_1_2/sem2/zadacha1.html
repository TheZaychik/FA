<!DOCTYPE html>
<head>
  <title>Опрос</title>
  <link rel="stylesheet" href="zadacha1.css">
</head>
<body>
  <div class="header">
    <h1 class="hellodiv">Greetings!</h1>
  </div>
  <div class="form">
    <form method="post">
    <p style="text-align:center">Приветсвуем! Расскажите немного о себе:</p>
      <fieldset>
          <legend>Краткая информация</legend>
          <label for="name">ФИО<em>*</em></label>
          <input id="name" name="name" type="text" placeholder="Иванов Иван" required=""><br>
          <label for="telephone">Номер телефона</label>
          <input id="telephone" name="telephone" type="text" placeholder="89901234353" required=""><br>
          <label for="email">Электронная почта<em>*</em></label>
          <input id="email" name="email" type="text" placeholder="Почта@mail.ru" required=""><br>
          <div class="radio">
            <p>Какое у вас состояние разума?</p>
            <span><input name="dzen" type="radio" value="nedzen"> Не дзен</span>
            <span><input name="dzen" type="radio" value="dzen"> Дзен</span>
            <span><input name="dzen" type="radio" value="pdzen" checked> Полный дзен</span>
          </div>
          <div>
            <p>Введите дату опроса:</p>
            <input type="date">
          </div>
          <div class="form_el">
          <p>Как дела?</p>
            <select>
              <option>Классно</option>
              <option>Нормально</option>
              <option>Не очень</option>
            </select>
          </div>
          <button type="submit" name="button" style="margin-top: 15px; width:50%">OK</button>
        </fieldset>
      </form>
    <p style="text-align:center">Спасибо за участие в опросе!</p>
  </div>
</body>
