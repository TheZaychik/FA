<!DOCTYPE html>
<html>
    <head>
        <head>
 
        
        <meta name="theme-color" content="#1e2327">
        <meta name="color-scheme" content="light dark">
        
      
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style_for_3-4-4.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      
        <title>Sing Up</title>
    </head>
    <body>
        <div class="container">
            <img src="1-4-4.png" width="70px" height="70px" class="mx-auto d-block" id="logo">
            <p class="sign">Sign in to GitHub</p>
            <div class="row">
                <div class="col-md-6" id="block">
                    <p class="username">Username or email address</p>
                    <input type="text">
                    <div class="row">
                        <div class="col-md-6">
                            <p id="password">Password</p>
                        </div>
                        <div class="col-md-6">
                            <a href="https://github.com/password_reset" id="forgot_passw">Forgot password?</a>
                        </div>
                    </div>
                    <input type="text"><br>
                    <button type="button" class="btn btn-success" id="sign_in" style="
                    margin-top: 20px;
                    display: block;
                    width: 100%;
                    text-align: center;
                    border-radius: 8px;">Sign in</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6" id="upper">
                    <p id="new_user">New to GitHub? <a href="https://github.com/password_reset" id="create_acc">Create an account.</a></p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12" id="down">
                    <a href="https://docs.github.com/en/github/site-policy/github-terms-of-service" id="one">Terms</a>
                    <a href="https://docs.github.com/en/github/site-policy/github-privacy-statement" id="two">Privacy</a>
                    <a href="https://github.com/security" id="three">Security</a>
                    <a href="https://support.github.com/request" id="four">Contact GitHub</a>
                </div>
            </div>
        </div>
    </body>
</html>
