<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="zachot.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Зачетное задание</title>
</head>
<body onload="init()">
<div class="container-fluid">
    <div class="container" style="width: 30%">
        <h3>Задание 1</h3>
        <form>
            <div>
                <label for="town">Город:</label>
                <select class="form-select" id="town" onchange="setHotels()"></select>
            </div>
            <div>
                <label for="hotel">Отель:</label>
                <select class="form-select" id="hotel"></select>
            </div>
            <div>
                <label for="hotel">Кол-во дней:</label>
                <input type="text" class="form-control" id="days" value="12" required>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" onchange="alert_output()" id="isAlert">
                <label class="form-check-label" for="isAlert">
                    Вывод в alert/LocalStorage
                </label>
            </div>
            <div class="button-area">
                <button type="button" class="btn btn-primary" onclick="getSum()">Отправить</button>
            </div>
            <h4 id="output"></h4>
        </form>
    </div>
</div>
<div class="container-fluid">
    <div class="container" style="width: 30%">
        <h3>Задание 2</h3>
        <form onclick="toBin()" ondblclick="fromBin()">
            <div>
                <label for="number">Введите число:</label>
                <input type="text" class="form-control" id="number" value="12" required>
            </div>
            <h4 id="output_number"></h4>
            <h4 id="output_number2"></h4>
        </form>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
<script src="zachot.js"></script>
</html>
