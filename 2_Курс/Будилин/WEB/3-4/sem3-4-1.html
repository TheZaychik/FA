            <p><i>обязательно к заполнению</i></p>
            <fieldset style="margin-left: auto; margin-right: auto; margin-bottom: 10px;">
                <legend>
                    Контактная информация
                    </legend>
                    <div class="form-floating mb-3">
                        <input id="name" class="form-control"  name="name" type="text" placeholder="Иванов Иван" required=""><br>

                      </div>
                    <label for="telephone"> Номер телефона <em>*</em></label>
                    <input id="telephone" name="telephone" type="text" placeholder="+7 999 123 45 67" required=""><br>

<form id="Scoring" action="http://localhost:443/hs/bank/send" method="POST">
    <form class="needs-validation " novalidate="">
        <legend style="text-align: center;">
            Контактная информация
            </legend>
        <div class="row g-3 text-center">
            <div class="col"></div>
            <div class="col-sm-2">
                <label for="gender">Пол</label>
                <select name="gender" id="gender">
                    <option value="male"> Мужской</option>
                    
                    <option value="female"> Женский</option>
                </select><br>
              </div>
    
              <div class="col-sm-3">
                <label for="dateBirth">Дата рождения <em>*</em> </label>
                <input id="dateBirth" name="dateBirth" type="date" required="">
              </div>
            
              <div class="col"></div>

        
        <div class="row g-3 text-center">
            <div class="col-md-1"></div>
          <div class="col-md-4">
            <label for="profession" class="form-label"> Последняя должность/профессия </label>
            <input type="text">
          </div>

          <div class="col-md-6">
            <label for="sphere" class="form-label" syle="padding-top: 10px;">Желаемая должность/профессия
            </label>
            <input type="text">
          </div>

            <div class="col-md-1"></div>
        </div>

        <div class="row row-cols-3"> 

            <div class="col-md-1"></div>
            <div class="col-md-10">
            <div class="form-check text-center">
               
                <label for="insurancePolicy"> Наличие медкнижки
                    <input type="checkbox" name = "insurancePolicy" id="insurancePolicy">
                </label>
            </div>
            </div>
            <div class="col-md-1"></div>
        </div>

        <div class="row row-cols-3"> 

            <div class="col-md-1"></div>
            <div class="col-md-10">
            <div class="form-check text-center">
                <label for="bankAccount"> Наличие трудовой книжки
                    <input type="checkbox" name = "bankAccount" id="bankAccount">
                   </label> 
            </div>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row row-cols-3"> 

            <div class="col-md-1"></div>
            <div class="col-md-10">
            <div class="form-check text-center">
                <label for="realEstate"> Наличие судимостей
                    <input type="checkbox" name = "realEstate" id="realEstate">
                   </label>
            </div>
            </div>
            <div class="col-md-1"></div>

        </div>
            <div class="row row">
                <div class="col-md-3"></div>
              <div class="col-md-3 float-md-right">
                <label for="periodLife">Сколько Вы хотите зарабатывать?</label>
                <input id="periodLife" name="periodLife" type="number" min="0" max="70" step="1">
 
              </div>
    
              <div class="col-md-3 text-left">
                <label for="periodWork"> Сколько лет Вы отработали на прошлом месте работы? <em>*</em></label>
                    <input id="periodWork" name="periodWork" type="number" min="0" max="50" step="3" required>
                     
              </div>
    
              <div class="col-md-3"></div>
            </div>
       </form>
<fildset>
<div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
    <input type="button" value="Отправить" class="btn btn-primary btn-lg px-4 gap-3">
</div>
